<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../public/styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Glegoo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Meals</title>
  </head>
  <body>
    <nav>
      <button id="r-entry-menu">Recipe Entry</button>
      <button id="r-list-menu">Recipe List</button>
    </nav>
    <main>
      <form id="recipe-entry">
        <h1>Enter a Recipe</h1>
        <label for="recipe-name">Enter the name of the recipe:</label>
        <input
          type="text"
          name="recipe-name"
          id="recipe-name"
          placeholder="Recipe Name"
          required
        />
        <fieldset id="recipe-loc-type">
          <legend>Is the recipe location a book or a website?</legend>
          <input
            type="radio"
            id="book"
            name="recipe-loc-type"
            value="Book"
            checked
          />
          <label for="book">Book</label>
          <input
            type="radio"
            id="website"
            name="recipe-loc-type"
            value="Website"
            required
          />
          <label for="website">Website</label>
        </fieldset>
        <label for="recipe-location" id="recipe-location-label"
          >Enter the title of the book the recipe can be found in:</label
        >
        <input
          type="text"
          name="recipe-location"
          id="recipe-location"
          placeholder="Cookbook"
        />
        <input type="submit" id="submit-recipe" value="Save Recipe Info" />
      </form>
      <section id="planned-recipes">
        <h1>Recipe List</h1>
        <ul id="recipe-list"></ul>
      </section>
    </main>
    <script src="../public/scripts/index.js"></script>
  </body>
</html>
